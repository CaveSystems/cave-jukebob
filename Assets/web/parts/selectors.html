{{#if Categories.show}}
<div class="col-auto mt-1 pl-1 pr-0">
    <div class="float-left btn-dark jb-bg-light-3" style="border-radius: .25rem; ">
        <select id="select-category" name="c" style="max-width: 74vw;" data-cave-select2="categories">
            <option></option>
        </select>
        {{#if Params.c}}
        <div class="btn btn-danger" data-cave-click="removeParamsAndReload,c"><i class="fas fa-xs fa-times"></i></div>
        {{else}}
        <div class="btn px-0">&nbsp;</div>
        {{/if}}
    </div>
</div>
{{/if}}
